{% extends "base.html" %}
{% block content %}
  <table class="table">
    <thead>
      <th>Date</th>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>1</th>
      <th>X</th>
      <th>2</th>
      <th>H</th>
      <th>A</th>
      <th>Detail</th>
    </thead>
    <tbody>
      {% for fixture in fixtures %}
      <tr>
	<td>{{ fixture.date }}</td>
	<td>{{ fixture.home_team.name }}</td>
	<td>{{ fixture.away_team.name }}</td>
        <td>55%</td>
        <td>30%</td>
        <td>15%</td>
        <td>2</td>
        <td>1</td>
        <td><a href="{{ url_for('fixture', fixture_id=fixture.id, league_name=fixture.league.slug) }}">details</a>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
